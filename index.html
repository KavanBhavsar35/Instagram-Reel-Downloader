    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />    
</head>

<body>

    <header class="title-container" id="abc">
        <h3 class="title-text">
            Instagram Reel Downloader
        </h3>
    </header>

    <main>
        <div class="theme-button-container">
            <i><span id="darkModeButton" class="theme-button material-symbols-outlined" >dark_mode</span></i>
            <i><span id="lightModeButton" class="theme-button material-symbols-outlined" >light_mode</span></i>
        </div>
        <section id="inputSection" class="input-section">
            <div class="input-container" id="inputContainer">
                <p class="input-title"></p>
                <input class="input-box" type="text" id="inputBox" placeholder="Enter or Paste your reel here">
                <button id="inputPasteButton" class="input-paste-button" type="button"><img src="./images/clipboard.png" alt="clipboard"></button>
                <button id="inputDownloadButton" type="button" class="input-download-button" >Download!</button>
            </div>
        </section>
        <section class="result-container">
            <div class="result-wrapper">
                <span id="loader" class="loader"></span>
                <div class="result-slider" id="resultSlider">
                    <!-- <video class="result-video" src="" poster=""></video> -->
                    <video id="resultVideo1" class="result-video" src="./images/test.mp4" poster="./images/test-poster.jpg" disablepictureinpicture></video>
                    <video id="resultVideo2" class="result-video" src="./images/test.mp4" poster="./images/test-poster.jpg" disablepictureinpicture></video>
                    <video id="resultVideo3" class="result-video" src="./images/test.mp4" poster="./images/test-poster.jpg" disablepictureinpicture></video>
                </div>
                <div class="slider-nav">
                    <a href="#resultVideo1" active></a>
                    <a href="#resultVideo2"></a>
                    <a href="#resultVideo3"></a>
                </div>
            </div>
            <div class="button-group">
                <button class="download-button">Download</button>
                <button class="download-all">Download All</button>
                <button class="download-again">Download Again</button>
            </div>
        </section>
    </main>
